<div class="well">
  <div class="row">
    <div class="col-sm-12">
      <label for="country">Country:</label>
      <input class="form-control" id="country" placeholder="Search for..." ng-model="country" country-search type="text" typeahead-on-select="updateCountry($item)">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <label for="latitude">Latitude:</label>
      <input class="form-control" id="latitude" ng-model="country.latlng[0]">
    </div>
    <div class="col-sm-6">
      <label for="longitude">Longitude:</label>
      <input class="form-control" id="longitude" ng-model="country.latlng[1]">
    </div>
  </div>
</div>
<div class="well" ng-if="country.name ==='India'">
  <div class="row">
    <div class="col-sm-12">
      <label for="country">City:</label>
      <input class="form-control" id="city" placeholder="Search for city..." ng-model="city" city-search type="text" typeahead-on-select="updateCity($item)">
    </div>
  </div>
</div>
